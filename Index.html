<html>
    <head>
        <link rel="stylesheet" href="calculatorstyle.css">
        <title>demo calculator</title>

        </head>
        <body>
            <fieldset>
            <div class="box">
                <input type="text" placeholder="0">
            </div>
            <div>
                <button class="clear">AC</button>
                <button class="clear">DEl</button>
                <button class="clear">%</button>
                <button class="equalcolor">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="equalcolor">x</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="equalcolor">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="equalcolor">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalcolor">=</button>
            </div>
            </fieldset>
        </body>
    
</html>
